<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Video Call</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.1.2/tailwind.min.css'>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <link rel="stylesheet" href="../style.css">
</head>

<body>
  <main>
    <nav>
      <div class="navContainer">
        <a href="index.html" class="navLogo">VideoChat</a>
        <div class="navImg">
        </div>
      </div>
    </nav>

    <div class="mainContainer">
      <div class="leftForm">
        <div class="formContainer">
          <div class="userName">
            <label class="text-gray-700 font-bold py-2" for="">Channel Name</label>
            <input id="channel_name"
              class="text-gray-700 shadow border rounded border-gray-300 focus:outline-none focus:shadow-outline py-1 px-3 mb-3"
              type="text" placeholder="test" required>
          </div>
          <div class="passwordContainer">
            <label class="text-gray-700 font-bold py-2" for="">Channel Password</label>
            <input
              class="text-gray-700 shadow border rounded border-gray-300 mb-3 py-1 px-3 focus:outline-none focus:shadow-outline"
              type="password" placeholder="password">
          </div>
          <div class="btnGitContainer flex my-4 block m-auto ">
            <button id="avc_submit_btn" class="signinBtn  font-bold rounded py-2 px-10" onclick="onSubmit()">
              Join Call
            </button>

          </div>
        </div>
      </div>
      <div class="rightIllu">
        <div class="illuContainer">
          <img src="../images/undraw_business_chat_ldig.svg" alt="rightIllu">
        </div>
      </div>
    </div>
  </main>

  <script>
    function onSubmit() {
      console.log("Hello World");
      submitChannelName();
    }

    function submitChannelName() {
      var channelName = document.getElementById("channel_name").value;
      console.log(channelName);
      localStorage.setItem("channelname", channelName);
      window.location.href = './callpage.html'
    }
  </script>
  </div>
  </div>
  </div>

</body>

</html>
